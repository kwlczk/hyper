<!DOCTYPE html>
<html>
  <head>
    <title>PhiloGL - Hyper Island</title>
    <link rel="stylesheet" media="all" type="text/css" href="style.css" />
    <script src="lib/PhiloGL.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="log-panel" style="display:none;">
      <span id="log-message"></span>
    </div>

    <div id="fallback" class="fallback"></div>

  <div id="container">
      <div id="title">
        <h1><img src="img/Header.jpg" width="1000" height="178" alt="Hyper Island network header"></h1>
      </div>

      <div class="canvas-container">
        <div id="canvas-wrapper">
          <canvas id="map-canvas" width="1024" height="1024"></canvas>
        </div>
        <div id="list-wrapper" class="list-wrapper" style="display:none;">
          <input type="text" id="search" placeholder="Search for an Hypster" />
          <ul id="selected-Hypsters">
          </ul>
          <div class="list-container">
            <ul id="Hypster-list"></ul>
          </div>
        </div>
        <div style="clear:both;"></div>
        </div>
  </div>
    </div>
    <div class="footer">

    <a href='http://www.hyperisland.com/programs/digital-data-strategist'><img src="img/footer-+-boxes.jpg" width="1100" height="173" alt="Hyper island footer"><br>
  

  </div>

  <div class="tooltip hide" id="tooltip" style="width:auto;"></div>

  <script>
    if (!PhiloGL.hasWebGL()) {
      document.body.className = 'no-webgl';
      document.getElementById('fallback').innerHTML = ''
        +  '<div style="margin:10px;">'
        +   'Your browser (or hardware) does not support WebGL. Go <a href="http://get.webgl.org">here</a> to find more information.'
        +  '</div>'
        +   '<iframe width="853" height="510" src="http://www.youtube.com/embed/b263ETg5zqI" frameborder="0" allowfullscreen></iframe>';
    }
  </script>
</body>
</html>
